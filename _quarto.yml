project:
  type: book
  output-dir: docs

book:
  title: "Statistics for Political Science"
  subtitle: "Kevin's Collection on PSPE Methodology"
  author: "Kevin Lingfeng Li"
  search: false
  cover-image: lse.png
  chapters:
    - index.qmd
    - part: "Part I: Theoretical Statistics"
      chapters:
        - random.qmd
        - inference.qmd
        - mle.qmd
        - ols.qmd
        - causal.qmd
        - identify.qmd
    - part: "Part II: Applied Statistics"
      chapters:
        - glm.qmd
    - references.qmd

bibliography: references.bib

format:
  html:
    theme: cosmo
    number-depth: 2
    css: styles.css
    toc: true
    toc-depth: 2
    grid:
      sidebar-width: 300px
      body-width: 700px
      margin-width: 350px
      gutter-width: 1em
    html-math-method: mathjax
    crossref:
      eq-prefix: eq.
      def-prefix: definition
      thm-prefix: theorem
    include-in-header:
      text: |
        <script src="mathjax-config.js"></script>
  pdf:
    documentclass: scrreprt
editor: visual

